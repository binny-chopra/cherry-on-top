<div class="container">
    <div class="product-list-header">
        <button routerLink="" class="primary-button">Back</button>
        <input class="filter-input" type="text" placeholder="Enter product name" [(ngModel)]="searchText">
    </div>
    <div class="products-container">
        <div *ngFor="let item of productDetailsList | filterBox: searchText" class="product-card"
            (click)="showProductDescription(item.product_id)">
            <img src={{item.image}} alt="product-img">
            <div class="product-info">
                <div class="product-name">{{item.name}}</div>
                <div class="product-price">{{item.price}}â‚¬</div>
            </div>
        </div>
    </div>
</div>
